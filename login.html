<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Health App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> HealthApp
        </div>
    </header>

    <main class="authentication-page login-page-background">
        <div class="authentication-card login-card">
            <h2 class="authentication-card-title">Log In</h2>
            <form class="login-form">
                <div class="form-input-group">
                    <input type="email" id="login-email" placeholder="Email" required class="form-input">
                </div>
                <div class="form-input-group">
                    <input type="password" id="login-password" placeholder="Password" required class="form-input">
                </div>
                <div class="form-input-group" style="text-align: center;">
                    <a href="dashboard.html"  style="text-decoration: none;"  class="button button-primary" role="button">SUBMIT</a>
                </div>
            </form>
            <div class="authentication-links">
                <a href="signup.html">Donâ€™t have an account? Sign up.</a>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 HealthApp. All rights reserved.</p>
    </footer>
</body>
</html>
